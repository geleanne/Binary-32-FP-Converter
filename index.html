<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-754 Binary-32 Floating-Point Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>IEEE-754 Binary-32 Floating-Point Converter</h1>
        </div>

        <!-- Input -->
        <div class="input-row">
            <div class="input">
                <label for="decimal">Decimal</label>
                <input type="text" id="decimal" placeholder="Enter a decimal number">
            </div>
            <div class="input">
                <label for="exponent">Exponent</label>
                <input type="text" id="exponent" placeholder="Enter an exponent">
            </div>
            <div class="buttons">
                <button id="compute">Compute</button>
            </div>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
