<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-754 Binary-32 Floating-Point Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>IEEE-754 Binary-32 Floating-Point Converter</h1>
        </div>

        <!-- Input -->
        <div class="input-box">
            <!-- "INPUT" and drop down button -->
            <div class="input-first-row">
                <div class="input-text">
                    <h2>INPUT</h2>
                </div>
                <div class="input-select">
                    <select id="input-type">
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="nan">NaN</option>
                    </select>
                </div>
            </div>
            <!-- Input fields and COMPUTE button -->
            <div class="input-second-row">
                <div class="input">
                    <label id="mantissa-label">Decimal</label>
                    <input type="text" id="mantissa-input" placeholder="Enter a decimal number">
                </div>
                <div class="input">
                    <label id="exponent-base">Exponent (Base- 10)</label>
                    <input type="text" id="exponent" placeholder="Enter an exponent">
                </div>
                <div class="button">
                    <button id="compute">COMPUTE</button>
                </div>                
            </div>
        </div>

        <!-- Process -->
        <div class="process-box">
            <div class="process-first-row">
                <div class="process-text">
                    <h2>PROCESS</h2>
                </div>
            </div> 
        </div> 

        <!-- Output -->
        <div class="output-box">
            <div class="output-first-row">
                <div class="output-text">
                    <h2>OUTPUT</h2>
                </div>
            </div> 
        </div> 

        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
